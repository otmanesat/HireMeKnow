# Project Board Configuration
name: HireMeKnow Development
description: HireMeKnow mobile application development project board

# Custom Fields
fields:
  - name: Status
    type: single-select
    options:
      - label: 🆕 New
        color: "0366d6"
      - label: 📋 Backlog
        color: "d4c5f9"
      - label: 🎯 Sprint Backlog
        color: "bfdadc"
      - label: ⏳ In Progress
        color: "fbca04"
      - label: 👀 In Review
        color: "1d76db"
      - label: ✅ Done
        color: "0e8a16"
      - label: 🚫 Blocked
        color: "b60205"

  - name: Priority
    type: single-select
    options:
      - label: 🔥 High
        color: "d93f0b"
      - label: 📌 Medium
        color: "fbca04"
      - label: 📎 Low
        color: "0e8a16"

  - name: Type
    type: single-select
    options:
      - label: 🎯 Feature
        color: "0075ca"
      - label: 🐛 Bug
        color: "d73a4a"
      - label: 📝 Documentation
        color: "0075ca"
      - label: 🔧 Technical Debt
        color: "ff7619"
      - label: 🔒 Security
        color: "d4c5f9"

  - name: Effort
    type: single-select
    options:
      - label: 🐜 XS (1-2 days)
        color: "bfdadc"
      - label: 🐭 S (3-5 days)
        color: "c2e0c6"
      - label: 🦊 M (1-2 weeks)
        color: "fbca04"
      - label: 🦌 L (2-4 weeks)
        color: "d93f0b"
      - label: 🐘 XL (1+ months)
        color: "b60205"

# Views
views:
  - name: Kanban Board
    type: board
    fields:
      - Status
    configuration:
      groupBy: Status
      sortBy: Priority

  - name: Roadmap
    type: roadmap
    fields:
      - Status
      - Type
      - Priority
    configuration:
      groupBy: Type
      sortBy: Priority

  - name: Sprint Planning
    type: table
    fields:
      - Status
      - Type
      - Priority
      - Effort
    configuration:
      groupBy: Status
      sortBy: Priority

# Enhanced Automations
automations:
  # Issue Management
  - name: Auto-assign to project
    events: [issues.opened, pull_request.opened]
    actions:
      - type: add_to_project
        status: 🆕 New

  - name: Auto-label by title
    events: [issues.opened]
    conditions:
      - if: title.startsWith('[FEATURE]')
        then:
          - type: add_labels
            labels: ['feature']
      - if: title.startsWith('[BUG]')
        then:
          - type: add_labels
            labels: ['bug']
      - if: title.startsWith('[TASK]')
        then:
          - type: add_labels
            labels: ['task']

  - name: Auto-assign priority
    events: [issues.labeled]
    conditions:
      - if: labels.includes('bug')
        then:
          - type: set_field
            field: Priority
            value: 🔥 High

  # PR Workflow
  - name: Move to In Progress
    events: [pull_request.opened]
    actions:
      - type: set_status
        status: ⏳ In Progress
      - type: add_labels
        labels: ['in-progress']

  - name: Move to Review
    events: [pull_request.ready_for_review]
    actions:
      - type: set_status
        status: 👀 In Review
      - type: add_labels
        labels: ['needs-review']

  - name: Mark as Done
    events: [pull_request.merged]
    actions:
      - type: set_status
        status: ✅ Done
      - type: remove_labels
        labels: ['in-progress', 'needs-review']
      - type: add_labels
        labels: ['completed']

  # Issue Dependencies
  - name: Auto-block dependent issues
    events: [issues.labeled]
    conditions:
      - if: labels.includes('blocked')
        then:
          - type: set_status
            status: 🚫 Blocked

  - name: Auto-unblock resolved dependencies
    events: [issues.unblocked]
    actions:
      - type: set_status
        status: 📋 Backlog
      - type: remove_labels
        labels: ['blocked']

  # Stale Issue Management
  - name: Mark stale issues
    schedule: daily
    conditions:
      - if: issue.updatedAt < (now - 30d)
        then:
          - type: add_labels
            labels: ['stale']
          - type: comment
            body: This issue has been marked as stale due to 30 days of inactivity.

  # Review Reminders
  - name: Review reminder
    schedule: daily
    conditions:
      - if: status == '👀 In Review' && updatedAt < (now - 2d)
        then:
          - type: comment
            body: This PR has been in review for over 2 days. Please review or update status.

  # Sprint Management
  - name: Sprint Planning
    schedule: weekly
    actions:
      - type: move_to_sprint
        status: 🎯 Sprint Backlog
        conditions:
          - priority: 🔥 High
          - not_labeled: blocked

# Labels
labels:
  - name: feature
    color: "0075ca"
    description: New feature or enhancement
  
  - name: bug
    color: "d73a4a"
    description: Something isn't working
  
  - name: documentation
    color: "0075ca"
    description: Documentation updates
  
  - name: technical-debt
    color: "ff7619"
    description: Technical improvements and refactoring
  
  - name: security
    color: "d4c5f9"
    description: Security-related issues
  
  - name: blocked
    color: "b60205"
    description: Blocked by another issue or external factor
  
  - name: good-first-issue
    color: "7057ff"
    description: Good for newcomers
  
  - name: in-progress
    color: "fbca04"
    description: Currently being worked on
  
  - name: needs-review
    color: "1d76db"
    description: Ready for review
  
  - name: completed
    color: "0e8a16"
    description: Task completed
  
  - name: stale
    color: "d4c5f9"
    description: No activity for 30 days