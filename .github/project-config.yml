name: "HireMeKnow Development"
description: "Mobile application development project board"

fields:
  - name: "Status"
    type: "single-select"
    options:
      - label: "🆕 New"
        color: "BLUE"
      - label: "📋 Backlog"
        color: "PURPLE"
      - label: "🎯 Sprint Backlog"
        color: "GREEN"
      - label: "⏳ In Progress"
        color: "YELLOW"
      - label: "👀 In Review"
        color: "ORANGE"
      - label: "✅ Done"
        color: "GREEN"
      - label: "🚫 Blocked"
        color: "RED"

  - name: "Priority"
    type: "single-select"
    options:
      - label: "🔥 High"
        color: "RED"
      - label: "📌 Medium"
        color: "YELLOW"
      - label: "📎 Low"
        color: "GREEN"

  - name: "Type"
    type: "single-select"
    options:
      - label: "🎯 Feature"
        color: "BLUE"
      - label: "🐛 Bug"
        color: "RED"
      - label: "📝 Documentation"
        color: "PURPLE"
      - label: "🔧 Technical Debt"
        color: "ORANGE"
      - label: "🔒 Security"
        color: "GREEN"

  - name: "Estimate"
    type: "single-select"
    options:
      - label: "🐜 XS (1-2 days)"
        color: "GREEN"
      - label: "🐭 S (3-5 days)"
        color: "BLUE"
      - label: "🦊 M (1-2 weeks)"
        color: "YELLOW"
      - label: "🦌 L (2-4 weeks)"
        color: "ORANGE"
      - label: "🐘 XL (1+ months)"
        color: "RED"

  - name: "Sprint"
    type: "iteration"

  - name: "Target Date"
    type: "date"

views:
  - name: "Main View"
  - name: "Timeline View"

labels:
  - name: "feature"
    color: "0075ca"
    description: "New feature or enhancement"
  
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  
  - name: "documentation"
    color: "0075ca"
    description: "Documentation updates"
  
  - name: "technical-debt"
    color: "ff7619"
    description: "Technical improvements and refactoring"
  
  - name: "security"
    color: "d4c5f9"
    description: "Security-related issues"
  
  - name: "blocked"
    color: "b60205"
    description: "Blocked by another issue or external factor"
  
  - name: "good-first-issue"
    color: "7057ff"
    description: "Good for newcomers"

  - name: "high-priority"
    color: "d93f0b"
    description: "Urgent attention needed"

  - name: "needs-review"
    color: "1d76db"
    description: "Ready for review"

  - name: "in-progress"
    color: "fbca04"
    description: "Currently being worked on"